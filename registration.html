<html lang="en">
<head>
    <meta charset="UTF-8">

      body{ 
            background-image: url('..');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
		}
    </style>

<body>
<!--Start Nav-->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-5 border-info">
  <div class="container-fluid">

    <a class="navbar-brand col-sm-3" href="#"><img src="Header.webp" style="width: 100%; height: auto;"></a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse col-sm-4" id="mynavbar">
      <ul class="navbar-nav me-auto">

        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Fair Matrix</a>

        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Help</a>
        </li>

      </ul>
    </div>

    <div class="d-flex">
        <button class="btn float-end rounded-5 text-light px-3 py-2 bg-info" type="button">
            <a href="registration.html" class="text-light link-underline link-underline-opacity-0"> Create Account </a>
        </button>
    </div>

  </div>
</nav>
<!--End Nav-->

<br>

<div class="container">
<div class="row bg-light p-3 rounded-2">

    <!--pfp area-->
    <div class="col-lg pt-5">
        <img src="no_pfp.jpg" class="rounded-circle border border-2 border-info mx-auto d-block" style="width: 50%;">

        <br>

        <button class="btn btn-sm btn-outline-info rounded-5 px-3 py-2 w-50 d-block  mx-auto" type="button">
          <a href="#" class="text-secondary link-underline link-underline-opacity-0">Choose File</a>
        </button>

        <br>

        <button class="btn rounded-5 px-3 py-2 bg-info w-50 d-block mx-auto" type="button" onclick="UploadPhoto()">
          <a class="text-light link-underline link-underline-opacity-0" onclick="">Upload Photo</a>
        </button>
    </div>

    <!--Form-->
    <div class="col-lg">
    <form action="#" class="">
      <div class="col">

          <h1 class="" id="title"></h1>
          <details class="ontoggle">
              <summary>Instructions</summary>
              <p id="instruct" class=""></p>
          </details>

          <br>

          <div class="row">
              <div class="col-sm">
                  <label for="fname" class="form-label">First Name:</label>
                  <input type="text" class="form-control" id="fname" placeholder="Enter..." required>
              </div>
              <div class="col-sm">
                  <label for="lname" class="form-label">Last Name:</label>
                  <input type="text" class="form-control" id="lname" placeholder="Enter..." required>
              </div>
          </div>

          <br>

          <div class="row">
              <div class="col-sm-4">
                  <label for="age">Age:</label>
                  <input type="number" id="age" class="form-control" placeholder="Enter..." required>
              </div>
              <div class="col-sm-8">
                  <label for="phno.">Phone Number:</label>
                  <input type="number" id="phno." class="form-control" placeholder="000-000-000" required>
              </div>
          </div>
        
          <br>

          <label for="user">Username:</label><br>
          <input type="text" id="user" class="form-control" placeholder="Enter..." required>

          <br>

          <label for="pass">Password:</label><br>
          <input type="password" id="pass" class="form-control" placeholder="Enter..." required>

          <br>

          <label for="user">Enter Password Again:</label><br>
          <input type="password" id="user" class="form-control" placeholder="Enter..." required>

          <br>

          <input type="checkbox" class="form-check-input" id="accept" value="accept" required>
          <label for="accept" class="form-check-label" id="TU&PP"></label>

          <br><br>

          <button class="btn rounded-5 px-3 py-2 bg-info w-100" type="submit">
              <a class="text-light link-underline link-underline-opacity-0" href="confirmation.html"> Create My Account </a>
          </button>

          <br><br>

          <button class="btn btn-sm btn-outline-info rounded-5 px-3 py-2 w-100" type="reset">
              <a href="#" class="text-secondary link-underline link-underline-opacity-0"> Clear Registration </a>
          </button>

      </div>
    </form>
    </div>

</div>
</div>


<br>
<script>
    document.getElementById('title').innerHTML = "Registration";
    document.getElementById('instruct').innerHTML = "Please fill out the required feilds in the registration form with accurate information. Once done, review your details and click 'Create My Account' to finish you registration."
    document.getElementById('TU&PP').innerHTML = "I accept the <a href='#' class='link-info'>Terms of use</a> and <a href='#' class='link-info'>Privacy Policy</a>.";

    function UploadPhoto(){
      alert("Photo Uploaded!");
    }

    function CreateAccount(){
      alert("Account Created! Please check your Gmail.");
    }
</script>

</body>
</html>
