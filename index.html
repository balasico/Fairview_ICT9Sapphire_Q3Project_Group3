  <div class="col-sm">
    <label for="pickup" class="form-label">PICK UP LOCATION</label>
      <select class="form-select" id="pickup">
        <option value="choose">-- Select Pick Up --</option>

        <option value="7.9">Ortigas</option>

        <option value="10.5">Guadalupe</option>
        <option value="12.5">Buendia</option>
        <option value="13.45">Ayala</option>
        <option value="14.65">Magallanes</option>
        <option value="16.7">Taft Avenue</option>
      </select>

    <br>

    <label for="dropoff" class="form-label">DROP OFF LOCATION</label>
      <select class="form-select" id="dropoff">
        <option value="choose">-- Select Drop Off --</option>
        <option value="0">North Avenue</option>
        <option value="1.2">Quezon Avenue</option>
        <option value="2.2">GMA-Kamuning</option>

        <option value="16.7">Taft Avenue</option>
      </select>
  </div>

  <br>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="disc">
    <label class="form-check-label">Apply 20% Discount (Student / Senior)</label>
  </div>

  <br>

  <button class="btn btn-info" onclick="calculateFare()">Compute Fare</button>

  <h3 id="DisplayAns" class="mt-3"></h3>

<script>
  document.getElementById('title').innerHTML = "Welcome to *brand* Fare Guide<span class='fst-italic'>!</span>";
  document.getElementById('instruct').innerHTML = "In this website you will be able to calculate the cost of going to one place to another on the MRT-3 line. First, choose your pick-up and dropoff locations. Select if you would like to calculate with a discount. Then click 'compute' to calculate your fare."

  document.getElementById('title-farematrix').innerHTML = "*brand* Fare Matrix"

// Compute for rate
  function calculateFare(){
  let pickup, dropoff, basefare, baseKM, perKMrate, distance, extraKM, discount;
    pickup = parseFloat(document.getElementById('pickup').value);
    dropoff = parseFloat(document.getElementById('dropoff').value);
    basefare = 50;
    perKMrate = 15
    baseKM = 2
    discount = document.getElementById("disc").checked;

    distance = Math.max(Math.abs(dropoff - pickup), 0);

    extraKM = Math.max(distance - baseKM, 0);

  let fare = basefare +extraKM * perKMrate; //regular rate
    fare = fare * (1 - 0.2 * discount);

    //display
    document.getElementById("DisplayAns").innerHTML = "â‚± " + fare.toFixed(2)
  }
</script>
